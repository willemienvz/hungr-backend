<div class="unsaved-changes-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ title }}</h2>
    <button type="button" mat-dialog-close class="close-btn" (click)="onNoClick()">
      <i class="material-icons">close</i>
    </button>
  </div>
  <mat-dialog-content>
    {{ message }}
  </mat-dialog-content>
  <footer class="dialog-actions">
    <button
      class="hungr-btn hungr-btn-secondary"
      type="button"
      (click)="onNoClick()"
    >
      {{ cancelText }}
    </button>
    <button
      class="hungr-btn hungr-btn-primary"
      type="button"
      (click)="onYesClick()"
    >
      {{ confirmText }}
    </button>
  </footer>
</div>
