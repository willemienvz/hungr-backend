<h2 mat-dialog-title>Discard Changes?</h2>
<mat-dialog-content>
  You have unsaved changes. If you continue, your progress will be lost.
</mat-dialog-content>
<mat-dialog-actions align="end" style="gap: 12px; padding: 16px 24px 24px 24px;">
  <button
    class="btnTertiary"
    type="button"
    (click)="onNoClick()"
    style="min-width: 120px;"
  >
    Cancel
  </button>
  <button
    class="btnPrimary"
    type="button"
    (click)="onYesClick()"
    style="min-width: 120px;"
  >
    Yes, discard
  </button>
</mat-dialog-actions>
