<!-- KB: Allergen detail section component following existing detail component patterns -->
<div class="details-section">
  <div class="detail-header grid">
    <div class="header-title">
      <h6>{{ config.title }}</h6>
    </div>
    <div class="header-actions">
      <p *ngIf="config.description">{{ config.description }}</p>
      <button type="button" class="toggle-btn" (click)="onCloseDetail()">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>

  <div class="detail-content grid">
    <!-- KB: Custom heading input field -->
    <div class="custom-heading-input">
      <app-form-input
        type="text"
        placeholder="Custom heading (optional)"
        label="Custom heading for this section"
        [ngModel]="config.customHeading"
        (ngModelChange)="onCustomHeadingChange($event)"
        [ngModelOptions]="{ standalone: true }">
      </app-form-input>
    </div>
    
    <div class="add-input-group">
      <app-form-input
        type="text"
        [placeholder]="config.placeholder"
        label="press enter to add"
        [ngModel]="newAllergen"
        (ngModelChange)="onNewAllergenChange($event)"
        [ngModelOptions]="{ standalone: true }"
        (keyup.enter)="onAddAllergen()">
      </app-form-input>
    </div>
    
    <div class="item-list">
      <div
        class="item-tag allergen-item"
        *ngFor="let allergen of allergens; let i = index"
      >
        <span class="allergen-name">{{ allergen }}</span>
        <button type="button" class="remove-btn" (click)="onRemoveAllergen(i)">
          <i class="material-icons">close</i>
        </button>
      </div>
    </div>
  </div>
</div>
