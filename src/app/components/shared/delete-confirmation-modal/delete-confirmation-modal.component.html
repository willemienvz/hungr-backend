<div class="delete-confirmation-modal">
  <!-- Header -->
  <div class="modal-header">
    <h6 class="modal-title">{{ data.title }}</h6>
    <button type="button" class="close-btn" (click)="onCancel()">
      <i class="material-icons">close</i>
    </button>
  </div>

  <!-- Content -->
  <div class="modal-content">
    <p class="confirmation-message">{{ data.message }}</p>
  </div>

  <!-- Action Buttons -->
  <div class="modal-actions">
    <button type="button" class="hungr-btn hungr-btn-secondary" (click)="onCancel()">
      {{ data.cancelButtonText }}
    </button>
    <button type="button" class="hungr-btn hungr-btn-primary" (click)="onConfirm()">
      {{ data.confirmButtonText }}
    </button>
  </div>
</div>
