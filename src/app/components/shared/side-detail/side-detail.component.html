<!-- KB: Enhanced side detail section component that handles side objects with optional pricing -->
<div class="details-section">
  <div class="detail-header grid">
    <div class="header-title">
      <h6>{{ config.title }}</h6>
    </div>
    <div class="header-actions">
      <p *ngIf="config.description">{{ config.description }}</p>
      <button type="button" class="toggle-btn" (click)="onCloseDetail()">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>

  <div class="detail-content grid">
    <!-- KB: Custom heading input field -->
    <div class="custom-heading-input">
      <app-form-input
        type="text"
        placeholder="Custom heading (optional)"
        label="Custom heading for this section"
        [ngModel]="config.customHeading"
        (ngModelChange)="onCustomHeadingChange($event)"
        [ngModelOptions]="{ standalone: true }">
      </app-form-input>
    </div>
    
    <div class="add-input-group">
      <div class="detail-input-wrapper">
        <app-form-input
          type="text"
          [placeholder]="config.placeholder"
          [ngModel]="newSideName"
          (ngModelChange)="onNewSideNameChange($event)"
          [ngModelOptions]="{ standalone: true }"
          (keyup.enter)="onAddSide()">
        </app-form-input>
        
        <!-- KB: Optional price input for sides -->
        <div *ngIf="config.showPricing" class="price-input-container">
          <app-price-input
            label=""
            placeholder="R 0.00"
            [required]="false"
            [(ngModel)]="newSidePrice"
            [ngModelOptions]="{ standalone: true }"
            (keyup.enter)="onAddSide()"
            class="compact">
          </app-price-input>
        </div>
        
        <button 
          type="button"
          class="add-detail-btn"
          (mousedown)="$event.preventDefault()"
          (click)="onAddSide(); $event.stopPropagation()"
          [disabled]="!newSideName || newSideName.trim() === ''">
          <app-svg-icon 
            iconName="plus" 
            size="16px" 
            [color]="'var(--button-primary-color)'">
          </app-svg-icon>
        </button>
      </div>
    </div>
    
    <div class="item-list">
      <div
        class="item-tag"
        *ngFor="let side of sides; let i = index"
      >
      <div class="item-tag-content">
        <span>{{ getSideDisplayName(side) }}</span>
        <span *ngIf="hasSidePrice(side)" class="item-price">+ {{ getSideDisplayPrice(side) }}</span>
      </div>
        <button type="button" class="remove-btn" (click)="onRemoveSide(i)">
          <i class="material-icons">close</i>
        </button>
      </div>
    </div>
  </div>
</div>
