<div class="completion-container">
  <div class="completion-content">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Next Steps Section -->
      <div class="next-steps-block white-box">
        <!-- Back Button -->
        <div class="back-button-container" *ngIf="showBackButton">
          <button 
            class="back-button backLink" 
            [routerLink]="backRoute"
          >
            <i class="material-icons">arrow_back</i>
            Back
          </button>
        </div>

        <h6>Your menu has been saved!</h6>

        <!-- QR Code Display Block -->
        <div class="qr-block" *ngIf="menuId">
 
          <div class="qr-code-container">
            <qrcode 
              [qrdata]="qrCodeData" 
              (qrCodeURL)="onChangeURL($event)" 
              [width]="200" 
              [errorCorrectionLevel]="'M'">
            </qrcode>
          </div>
          <div class="qr-actions">
            <button 
              class="hungr-btn hungr-btn-secondary" 
              (click)="downloadQRCode()"
            >
              Download QR Code
            </button>
          </div>
          <p class="qr-management-link">
            You can manage your QR Codes <a routerLink="/qr-codes">here</a>.
          </p>
        </div>
        
        <!-- Additional Links -->
        <p>
          <a routerLink="/settings/branding">Click here</a> to edit the appearance of your menus.
        </p>
        
        <label>If you don't want to publish the menu now, you can save and continue at a later stage.</label>
      </div>
    </div>

    <!-- Right Column - Preview -->
    <div class="right-column white-box">
      <div class="preview-section">
        <div class="preview-container">
          <div class="phone-frame">
            <iframe
              *ngIf="menuId"
              #previewIframe
              [src]="previewUrl"
              frameborder="0"
              class="preview-iframe"
              title="Menu Preview"
            ></iframe>
            <div *ngIf="!menuId" class="preview-placeholder">
              <div class="placeholder-content">
                <i class="material-icons">restaurant_menu</i>
                <p>Menu preview will be available once saved</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-navigation">
    <app-step-navigation
      [showCancel]="false"
      [showNext]="false"
      [showDone]="false"
      [showDraft]="showSaveDraft"
      [showPublish]="showPublishMenu"
      [publishText]="isMenuPublished ? 'Save Menu' : 'PUBLISH MENU'"
      [isSaving]="isSaving"
      (draft)="onSaveAsDraft()"
      (publish)="onPublishMenu()"
    ></app-step-navigation>
  </div>
</div>
