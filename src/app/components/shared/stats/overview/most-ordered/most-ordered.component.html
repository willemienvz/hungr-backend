<div class="block stat">
    <div class="row">
        <h6 class="heading">{{heading}}</h6>
        <label class="time">Last 30 days</label>

    </div>

    <div class="row list" *ngFor="let object of data; let i=index">

        <p> <span>{{i + 1}}</span>{{object.name}}</p>
        <p><b>{{ object.count }} {{ object.count === 1 ? 'order' : 'orders' }}</b></p>
    </div>

</div>
