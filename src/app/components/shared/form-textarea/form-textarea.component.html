<div class="form-textarea-wrapper" [class]="customClass">
  <!-- Label -->
  <label *ngIf="label" class="form-label" [class.required]="required">
    {{ label }}
  </label>

  <!-- Textarea element -->
  <textarea
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    [rows]="rows"
    [maxLength]="maxLength"
    [minLength]="minLength"
    [class]="textareaClass"
    (input)="onInputChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)">
  </textarea>

  <!-- Character count -->
  <div *ngIf="showCharacterCount" class="character-count"
       [class.over-limit]="isOverLimit">
    {{ characterCountText }}
  </div>

  <!-- Error message -->
  <div *ngIf="showError && errorMessage" class="error-message">
    <i class="material-icons">error</i>
    <span>{{ errorMessage }}</span>
  </div>
</div>
