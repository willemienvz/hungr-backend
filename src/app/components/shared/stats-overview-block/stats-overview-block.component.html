<div class="block stat">
    <div class="row">
        <h6 class="heading">{{heading}}</h6>
        <i class="material-icons" (mouseenter)="isTooltipOpen = true" (mouseleave)="isTooltipOpen = false">information
            <app-tooltip [text]="'Lorem ipsum about this block'" *ngIf="isTooltipOpen" [showToTheLeft]="showLeft"
                [isVisible]="isTooltipOpen"></app-tooltip></i>

    </div>
    <label class="time">{{timeText}}</label>
    <div class="row bottom-align">
        <p class="stat" [ngStyle]="{ 'font-size': textSize === 'S' ? '30px' : textSize === 'M' ? '40px' : '64px' }">{{
            stat }}</p>
        <p class="movement" [ngStyle]="{ color: getMovementColor() }">
            {{ movement }}
        </p>
    </div>

</div>
