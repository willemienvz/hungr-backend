<div [class]="wrapperClass">
  <!-- Label -->
  <label *ngIf="label" class="form-label" [class.required]="required">
    {{ label }}
  </label>

  <!-- Input container -->
  <div class="input-container" [class.has-tooltip]="tooltipText">
    <!-- Prefix icon -->
    <i *ngIf="prefixIcon" class="material-icons prefix-icon">
      {{ prefixIcon }}
    </i>

    <!-- Input element -->
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [required]="required"
      [min]="min"
      [max]="max"
      [step]="step"
      [pattern]="pattern"
      [class]="inputClass"
      (input)="onInputChange($event)"
      (keydown)="onKeyDown($event)"
      (paste)="onPaste($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <!-- Suffix icon -->
    <i *ngIf="suffixIcon" class="material-icons suffix-icon clickable" (click)="onSuffixIconClick()">
      {{ suffixIcon }}
    </i>

    <!-- Tooltip icon (top right) -->
    <div *ngIf="tooltipText" class="tooltip-wrapper">
      <i class="material-icons tooltip-icon">help_outline</i>
      <div class="tooltip-text">
        {{ tooltipText }}
      </div>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="showError && errorMessage" class="error-message">
    <i class="material-icons">error</i>
    <span>{{ errorMessage }}</span>
  </div>
</div>
