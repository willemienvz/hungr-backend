<app-page-layout
  title="Menu Management"
  subtitle="Create and manage your restaurant menus"
  [actions]="[
    {
      label: '+ ADD MENU',
      type: 'primary',
      onClick: navigateToAddMenu.bind(this)
    }
  ]"
  [loading]="isLoading">



  <!-- Active Menus Section -->
  <app-content-block title="Active Menus">
    <app-data-table
      [data]="activeMenus"
      [columns]="menuColumns"
      [actions]="menuActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No active menus found"
      (actionClick)="onMenuAction($event)"
      (rowClick)="onRowClick($event)">



    </app-data-table>
  </app-content-block>

  <!-- Draft Menus Section -->
  <app-content-block title="Menu Drafts">
    <app-data-table
      [data]="draftMenus"
      [columns]="draftMenuColumns"
      [actions]="draftMenuActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No draft menus found"
      (actionClick)="onDraftMenuAction($event)"
      (rowClick)="onDraftRowClick($event)">



    </app-data-table>
  </app-content-block>

</app-page-layout>
