<div class="inner-page">
  <div class="block">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h6>QR Codes</h6>
      <button class="btnSecondary" (click)="newQR.openPopup()">+ Create QR Code</button>
    </div>
    <p style="margin: 0 0 40px 0">
      QR codes allow customers to access your menus. Menus must be assigned QR
      codes to be accessible.
    </p>
    <div class="userTable">
      <table>
        <thead>
          <tr>
            <th style="width: 80px"></th>
            <th>Menu Name</th>
            <th></th>
            <th>Location</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of menus; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ menu.menuName }}</td>
            <td></td>
            <td>{{ menu.location }}</td>
            <td></td>
            <td style="text-align: right">
              <a (click)="viewQR.openPopup(menu.menuID)"
                ><i class="material-symbols-outlined">visibility</i></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-add-qr #newQR [menus]="menus"></app-add-qr>
<app-view-qr #viewQR></app-view-qr>
<app-loading [isLoading]="isSaving"></app-loading>
