<app-page-layout
  title="User Management"
  subtitle="Manage team members and their permissions"
  [actions]="pageActions"
  [loading]="isSaving">



  <!-- Users Table -->
  <app-content-block title="Team Members">
    <app-data-table
      [data]="users"
      [columns]="userColumns"
      [actions]="userActions"
      [showIndex]="true"
      [loading]="isSaving"
      emptyMessage="No users found"
      (actionClick)="onUserAction($event)">



    </app-data-table>
  </app-content-block>

</app-page-layout>

<app-add-user-dialog #addUser></app-add-user-dialog>
<app-loading [isLoading]="isSaving"></app-loading>
<app-view-users #editDialog></app-view-users>
<app-permissions-manager
  [user]="selectedUserForPermissions"
  [showPopup]="showPermissionsDialog"
  (closePopup)="closePermissionsDialog()">
</app-permissions-manager>
