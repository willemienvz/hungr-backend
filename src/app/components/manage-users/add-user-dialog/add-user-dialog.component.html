<div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <i class="material-icons popup-close" (click)="closePopup()">close</i>
      <app-user-form
        [mode]="'add'"
        [isSaving]="isSaving"
        (cancel)="closePopup()"
        (submit)="sendInvitation($event)"
      ></app-user-form>
    </div>
  </div>
  <app-loading [isLoading]="isSaving"></app-loading>
