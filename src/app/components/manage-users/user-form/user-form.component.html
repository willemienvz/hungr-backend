<div class="authBlock">
  <h3 *ngIf="mode==='add'">Invite Team Member</h3>
  <h3 *ngIf="mode==='edit'">Edit User</h3>
  <p *ngIf="mode==='add'">Send an invitation to add a new team member</p>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <!-- Basic Information -->
    <div class="section">
      <h4>Basic Information</h4>
      <div class="row">
        <div class="formGroup">
          <label>First Name</label>
          <input type="text" class="formControl" placeholder="John" name="name" [(ngModel)]="user.firstName" required>
        </div>
        <div class="formGroup">
          <label>Last Name</label>
          <input type="text" class="formControl" placeholder="Smith" name="lastname" [(ngModel)]="user.Surname" required>
        </div>
      </div>
      <div class="row">
        <div class="formGroup">
          <label>Email address</label>
          <input type="email" class="formControl" placeholder="email@address.co.za" name="email" [(ngModel)]="user.email" [disabled]="mode==='edit'" required email>
        </div>
        <div class="formGroup">
          <label>Phone number</label>
          <input type="text" class="formControl" placeholder="012 345 6789" name="phone" [(ngModel)]="user.cellphoneNumber" required>
        </div>
      </div>
    </div>

    <!-- Role Selection -->
    <div class="section">
      <h4>Role & Permissions</h4>
      <div class="role-selection">
        <div class="roleGroup">
          <div class="role-options">
            <div *ngFor="let role of availableRoles"
                 class="role-option"
                 [class.selected]="role === role"
                 (click)="onRoleChange(role)">
              <div class="role-header">
                <span class="role-name">{{ getRoleDisplayName(role) }}</span>
                <input type="radio" [value]="role" [checked]="role === role" name="role" readonly>
              </div>
              <p class="role-description">{{ getRoleDescription(role) }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom Permissions (only show when custom role is selected) -->
      <div class="custom-permissions" *ngIf="showCustomPermissions">
        <h5>Custom Permissions</h5>
        <div class="permissions-grid">
          <div *ngFor="let permission of getAllPermissions()" class="permission-item">
            <label class="permission-checkbox">
              <input type="checkbox" [checked]="permissions[permission]" (change)="onPermissionChange($event, permission)">
              <span class="checkmark"></span>
              {{ getPermissionLabels()[permission] }}
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="formGroup btnHolder">
      <input class="btn btnTertiary" type="button" value="Cancel" (click)="onCancel()" [disabled]="isSaving">
      <input type="submit" class="btn btnPrimary" [disabled]="isSaving" [value]="mode==='add' ? 'Send Invitation' : 'Save Changes'">
    </div>
  </form>
</div>
