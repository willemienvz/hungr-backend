<div class="authBlock">
  <h3 *ngIf="mode==='add'">Invite Team Member</h3>
  <h3 *ngIf="mode==='edit'">Edit User</h3>
  <p *ngIf="mode==='add'">Send an invitation to add a new team member</p>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <!-- Basic Information -->
    <div class="section">
      <h4>Basic Information</h4>
      <div class="row">
        <div class="formGroup">
          <app-form-input
            label="First Name"
            type="text"
            placeholder="John"
            [required]="true"
            [errorMessage]="getFieldError('firstName')"
            name="name"
            [(ngModel)]="user.firstName">
          </app-form-input>
        </div>
        <div class="formGroup">
          <app-form-input
            label="Last Name"
            type="text"
            placeholder="Smith"
            [required]="true"
            [errorMessage]="getFieldError('Surname')"
            name="lastname"
            [(ngModel)]="user.Surname">
          </app-form-input>
        </div>
      </div>
      <div class="row">
        <div class="formGroup">
          <app-form-input
            label="Email address"
            type="email"
            placeholder="email@address.co.za"
            [required]="true"
            [disabled]="mode==='edit'"
            [errorMessage]="getFieldError('email')"
            name="email"
            [(ngModel)]="user.email">
          </app-form-input>
        </div>
        <div class="formGroup">
          <app-form-input
            label="Phone number"
            type="tel"
            placeholder="012 345 6789"
            [required]="true"
            [errorMessage]="getFieldError('cellphoneNumber')"
            name="phone"
            [(ngModel)]="user.cellphoneNumber">
          </app-form-input>
        </div>
      </div>
    </div>

    <!-- Role Selection -->
    <div class="section">
      <h4>Role & Permissions</h4>
      <div class="role-selection">
        <div class="roleGroup">
          <div class="role-options">
            <div *ngFor="let roleOption of availableRoles"
                 class="role-option"
                 [class.selected]="role === roleOption"
                 (click)="onRoleChange(roleOption)">
              <div class="role-header">
                <span class="role-name">{{ getRoleDisplayName(roleOption) }}</span>
                <app-form-radio
                  [value]="roleOption"
                  name="role"
                  [(ngModel)]="role">
                </app-form-radio>
              </div>
              <p class="role-description">{{ getRoleDescription(roleOption) }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom Permissions (only show when custom role is selected) -->
      <div class="custom-permissions" *ngIf="showCustomPermissions">
        <h5>Custom Permissions</h5>
        <div class="permissions-grid">
          <div *ngFor="let permission of getAllPermissions()" class="permission-item">
            <app-form-checkbox
              [label]="getPermissionLabels()[permission]"
              [(ngModel)]="permissions[permission]"
              (valueChange)="onPermissionChange($event, permission)">
            </app-form-checkbox>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="formGroup btnHolder">
      <button class="hungr-btn hungr-btn-tertiary" type="button" (click)="onCancel()" [disabled]="isSaving">
        Cancel
      </button>
      <button type="submit" class="hungr-btn hungr-btn-primary" [disabled]="isSaving">
        {{ mode==='add' ? 'Send Invitation' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
