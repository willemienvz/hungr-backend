<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h2>Thank you for your payment</h2>
      <div class="formGroup">
        <p class="text-center">Please verify your email address to complete your account setup. </p>
      </div>
      <div class="formGroup">
        <button type="button" class="btn btnPrimary" (click)="verifyAndCreate()">
          Verify Email
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <p>You can close this window after verification</p>
    </div>
  </div>
</div>

<app-loading [isLoading]="isSaving"></app-loading>
