<app-page-layout
  title="Specials Management"
  subtitle="Create and manage promotional offers and specials"
  [actions]="[
    {
      label: '+ Add Special',
      type: 'primary',
      routerLink: '/specials/add-new-special'
    }
  ]"
  [loading]="isLoading">


  <!-- Active Specials Section -->
  <app-content-block
    title="Active Specials"
    [showFilter]="true"
    [filterOptions]="[
      { value: 'all', label: 'All' },
      { value: 'weekly', label: 'Weekly Special' },
      { value: 'category', label: 'Category Special' },
      { value: 'combo', label: 'Combo Special' }
    ]"
    (filterChange)="onFilterChange($event)">

    <app-data-table
      [data]="activeSpecials"
      [columns]="activeSpecialsColumns"
      [actions]="activeSpecialsActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No active specials found"
      (actionClick)="onSpecialAction($event, 'active')"
      (rowClick)="onRowClick($event, 'active')">



    </app-data-table>
  </app-content-block>

  <!-- Inactive Specials Section -->
  <app-content-block title="Inactive Specials">
    <app-data-table
      [data]="inactiveSpecials"
      [columns]="inactiveSpecialsColumns"
      [actions]="inactiveSpecialsActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No inactive specials found"
      (actionClick)="onSpecialAction($event, 'inactive')"
      (rowClick)="onRowClick($event, 'inactive')">



    </app-data-table>
  </app-content-block>

  <!-- Drafts Section -->
  <app-content-block title="Drafts">
    <app-data-table
      [data]="draftSpecials"
      [columns]="draftSpecialsColumns"
      [actions]="draftSpecialsActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No draft specials found"
      (actionClick)="onSpecialAction($event, 'draft')"
      (rowClick)="onRowClick($event, 'draft')">



    </app-data-table>
  </app-content-block>

</app-page-layout>
