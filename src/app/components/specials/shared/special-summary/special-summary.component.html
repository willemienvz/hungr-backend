<div class="special-summary" aria-live="polite" *ngIf="summaryVisible">
  <div *ngIf="summaryLines[0]">{{ summaryLines[0] }}</div>
  <div *ngIf="summaryLines[1]">{{ summaryLines[1] }}</div>
  <div *ngIf="summaryLines[2]">{{ summaryLines[2] }}</div>
  <div *ngIf="summaryLines[3]">{{ summaryLines[3] }}</div>
  <div *ngIf="summaryLines[4]">{{ summaryLines[4] }}</div>
</div>
