<app-page-layout
  title="Restaurant Management"
  subtitle="Manage your restaurant locations and settings"
  [actions]="[
    {
      label: '+ Add Restaurant',
      type: 'primary',
      onClick: navigateToAddRestaurant.bind(this)
    }
  ]"
  [loading]="isLoading">

  <!-- Active Restaurants Section -->
  <app-content-block title="Active Restaurants">
    <app-data-table
      [data]="activeRestaurants"
      [columns]="restaurantColumns"
      [actions]="restaurantActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No active restaurants found"
      (actionClick)="onRestaurantAction($event)"
      (rowClick)="onRowClick($event)">



    </app-data-table>
  </app-content-block>

  <!-- Draft Restaurants Section -->
  <app-content-block title="Restaurant Drafts">
    <app-data-table
      [data]="draftRestaurants"
      [columns]="draftRestaurantColumns"
      [actions]="draftRestaurantActions"
      [showIndex]="true"
      [loading]="isLoading"
      emptyMessage="No draft restaurants found"
      (actionClick)="onDraftRestaurantAction($event)"
      (rowClick)="onDraftRowClick($event)">



    </app-data-table>
  </app-content-block>

</app-page-layout>
