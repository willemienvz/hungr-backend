<div class="inner-page">
    <div class="loading-container" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate" color="primary" diameter="48"></mat-progress-spinner>
    </div>
    <div class="row">
        <div class="col-large">
            <div class="block">
                <h6 class="heading">Menu Views by Hour</h6>
                <mat-tab-group (selectedIndexChange)="onTabChange($event)" class="marginTop">
                    <mat-tab *ngFor="let day of daysOfWeek; index as i" [label]="day"></mat-tab>
                </mat-tab-group>

                <div echarts [options]="options" class="chart marginTop" *ngIf="!isLoading"></div>
            </div>
        </div>
        <div class="col-small">
            <div class="block">
                <h6 class="heading">Average Viewing Time</h6>
                <div class="blueBlock">
                    {{averageTime}} min
                </div>
            </div>
            <div class="block">
                <h6 class="heading">Most Popular Viewing time</h6>
                <div class="purpleBlock">
                    {{ popularTime }}
                </div>
            </div>
        </div>
    </div>
</div>
