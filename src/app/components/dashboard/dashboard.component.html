<div class="inner-page">
  <div class="row">
    <app-stats-overview-block heading="Total menu views" tooltiptext="Tooltip Text" timeText="Last 7 days" stat="800"
      movement="+10%"></app-stats-overview-block>
    <app-stats-overview-block heading="New views" tooltiptext="Tooltip Text" timeText="Last 7 days" stat="200"
      movement="+13%"></app-stats-overview-block>
    <app-stats-table-block heading="Top categories" tooltiptext="Tooltip Text" timeText="Last 7 days" [data]="list"></app-stats-table-block>
    <app-stats-overview-block heading="Total orders" tooltiptext="Tooltip Text" timeText="Last 7 days" stat="700"
      movement="+9%"></app-stats-overview-block>
  </div>
  <div class="row">
    <div class="block">Stat 1 graph</div>
    <div class="block">Stat 2 graph</div>
  </div>
  <div class="row">
    <app-category-insights heading="Category insights" tooltiptext="Tooltip Text" [data]="listInsights"></app-category-insights>
    <app-most-ordered heading="Most ordered items" tooltiptext="Tooltip Text"  [data]="listMost"></app-most-ordered>
    <app-additional-insights heading="Additional insights" tooltiptext="Tooltip Text"  [data]="listAdditional"></app-additional-insights>
  </div>
</div>
















<!-- Sidebar navigation -->
<div class="container-fluid" style="display: none;">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
