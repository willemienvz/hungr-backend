<div *ngIf="currentStep === 1">
  <app-step1 (next)="onNextStep($event)"></app-step1>
</div>

<div *ngIf="currentStep === 2">
  <app-step2 (previous)="onPreviousStep()" (next)="onNextStepStep2($event)"></app-step2>
</div>

<div *ngIf="currentStep === 3">
  <app-step3 (previous)="onPreviousStep()" (finish)="onCompleteStep3($event)" (skip)="onSkipStep3()"></app-step3>
</div>
