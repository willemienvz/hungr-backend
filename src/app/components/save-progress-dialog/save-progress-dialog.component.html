<h2 mat-dialog-title>Save Progress?</h2>
<mat-dialog-content>
  You will be leaving this page. Save your progress on this page to continue
  at a later stage. Not saving will result in lost progress.
</mat-dialog-content>
<mat-dialog-actions align="end" style="gap: 12px; padding: 16px 24px 24px 24px;">
  <button
    class="btnTertiary"
    type="button"
    (click)="onNoClick()"
    style="min-width: 120px;"
  >
    Cancel
  </button>
  <button
    class="btnPrimary"
    type="button"
    (click)="onYesClick()"
    style="min-width: 120px;"
  >
    Save
  </button>
</mat-dialog-actions>
