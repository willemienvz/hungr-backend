<h2 mat-dialog-title>Save Progress?</h2>
<mat-dialog-content>
  You will be leaving this page. Save your progress on this page to continue
  at a later stage. Not saving will result in lost progress.
</mat-dialog-content>
<mat-dialog-actions align="end" style="gap: var(--spacing-3); padding: var(--spacing-4) 24px 24px 24px;">
  <button
    class="hungr-btn hungr-btn-tertiary"
    type="button"
    (click)="onNoClick()"
    style="min-width: 1var(--spacing-5);"
  >
    Cancel
  </button>
  <button
    class="hungr-btn hungr-btn-primary"
    type="button"
    (click)="onYesClick()"
    style="min-width: 1var(--spacing-5);"
  >
    Save
  </button>
</mat-dialog-actions>
