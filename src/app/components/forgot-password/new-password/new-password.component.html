<div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <i class="material-icons popup-close" (click)="closePopup()">close</i>
      <div class="authBlock">
        <h3>Reset password</h3>
        <p class="text-center">Please enter your new password.</p>
        <div class="formGroup">
          <label>New Password</label>
          <input type="password" [(ngModel)]="newPassword" class="formControl" placeholder="" #passwordResetEmail required>
        </div>
        <div class="formGroup btnHolder">
          <input type="submit" class="btn btnPrimary" value="Reset"
            (click)="resetPassword()">
        </div>
      </div>
    </div>
  </div>
