<div class="popup" *ngIf="showPopup">
  <div class="popup-content">
    <i class="material-icons popup-close" (click)="closePopup()">close</i>
    <div class="authBlock">
      <h3>Change password</h3>
      <p class="text-center">A short description explaining that users need to enter their email to receive an email
        with a link that allows them to reset their password.</p>
      <div class="formGroup">
        <label>Email address</label>
        <input type="email" class="formControl" placeholder="email@address.co.za" #passwordResetEmail required>
      </div>
      <div class="formGroup btnHolder">
        <input type="submit" class="btn btnPrimary" value="Send Link"
          (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>
  </div>
</div>
