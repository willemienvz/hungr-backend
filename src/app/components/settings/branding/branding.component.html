<div class="inner-page">
    <div class="row">
    <div class="block">
        <h6>Logo</h6>
        <p>Please upload your logo.</p>
        <input type="file" (change)="onFileSelected($event)">
        <button (click)="onUpload()">Upload</button>

        <div *ngIf="imageUrl">
        <img [src]="imageUrl" alt="Uploaded logo">
        </div>
    </div>
   
    <div class="block">
        <div class="row">
            <h6 class="heading">Background colour</h6>
            <i class="material-icons" (mouseenter)="isTooltipOpen = true" (mouseleave)="isTooltipOpen = false">information
                <app-tooltip [text]="'Lorem ipsum about this block'" *ngIf="isTooltipOpen"
                    [isVisible]="isTooltipOpen"></app-tooltip></i>
        </div>
        <div class="row inputRow">
            <p>Background colour</p>
            
            <div class="colorPicker">
                <ngx-colors ngx-colors-trigger [(ngModel)]="leftColor"></ngx-colors>
                <mat-form-field>
                    <input matInput [(ngModel)]="leftColor">
                </mat-form-field>
            </div>
        </div>
    </div>
   

    <div class="block btnBlock">
        <p>Would you like to save or discard the changes you have made?</p>
        <div class="row">
            <a class="btnTertiary">Discard</a>
            <a class="btnSecondary" (click)="saveAll()">Save Changes</a>
        </div>
    </div>

</div>
   
 
</div>

<app-loading [isLoading]="isSaving"></app-loading>
